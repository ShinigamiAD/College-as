<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Make my trip</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
   <div class="container-fluid">
      <div class="navbar-header">
         <a class="navbar-brand" href="#">MakeMyTrip</a>
      </div>
      <ul class="nav navbar-nav">
         <li class="active"><a href="#">Flights</a></li>
         <li><a href="#">Hotels</a></li>
         <li><a href="#">Holidays</a></li>
      </ul>
   </div>
</nav>
<div class="jumbotron">
   <div class="container">
      <h1>Find the best deals on flights, hotels, and holidays</h1>
      <p>Get ready to embark on a memorable journey with MakeMyTrip. Choose from over 1,000 airlines and 10,000 hotels to plan your perfect trip.</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Explore Now</a></p>
   </div>
</div>
<div class="container">
   <div class="row">
      <div class="col-md-4">
         <div class="form-group">
            <label for="from">From</label>
            <input type="text" class="form-control" id="from" placeholder="Enter origin city">
         </div>
      </div>
      <div class="col-md-4">
         <div class="form-group">
            <label for="to">To</label>
            <input type="text" class="form-control" id="to" placeholder="Enter destination city">
         </div>
      </div>
      <div class="col-md-4">
         <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date">
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-md-4">
         <div class="form-group">
            <label for="hotel">Hotel</label>
            <input type="text" class="form-control" id="hotel" placeholder="Enter hotel name">
         </div>
      </div>
      <div class="col-md-4">
         <div class="form-group">
            <label for="checkin">Check-in</label>
            <input type="date" class="form-control" id="checkin">
         </div>
      </div>
      <div class="col-md-4">
</body>
</html>
